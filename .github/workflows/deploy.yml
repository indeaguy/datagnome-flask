name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: cPanel
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debug SSH_HOST
      run: |
        echo "SSH_HOST is ${{ vars.SSH_HOST }}"
        echo "SSH_PORT is ${{ vars.SSH_PORT }}"
        echo "SSH_USER is ${{ vars.SSH_USER }}"
        echo "SSH_PATH is ${{ vars.SSH_PATH }}"

    - name: Start SSH agent and add key
      run: |
        eval "$(ssh-agent -s)"
        echo "${{ secrets.DEPLOY_KEY }}" > gh_action
        chmod 600 gh_action
        ssh-add gh_action

    - name: Set up known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -t rsa ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts
  
    - name: Deploy to cPanel
      env:
        SSH_PORT: ${{ vars.SSH_PORT }}
        SSH_USER: ${{ vars.SSH_USER }}
        SSH_HOST: ${{ vars.SSH_HOST }}
        SSH_PATH: ${{ vars.SSH_PATH }}
      run: |
        ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST "cd $SSH_PATH && bash -s" < deploy_script.sh
